<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбери лучший домик!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border: 5px solid transparent;
      transition: border-color 0.3s;
    }
    .gallery img.selected {
      border-color: #4CAF50;
    }
    #submit {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Выбери лучший домик!</h1>
  <div class="gallery" id="gallery">
    <img src="images/house1.jpg" alt="Домик 1" data-id="1" />
    <img src="images/house2.jpg" alt="Домик 2" data-id="2" />
    <img src="images/house3.jpg" alt="Домик 3" data-id="3" />
    <img src="images/house4.jpg" alt="Домик 4" data-id="4" />
  </div>
  <button id="submit">Отправить результат</button>
  <div id="result"></div>

  <script>
    const token = '8022624500:AAGNUp3O2mIaQaflQw6GByFL24nNhtcrr50';
    const chatId = '582927992';
    const gallery = document.getElementById('gallery');
    const result = document.getElementById('result');
    let selected = [];

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        const id = e.target.getAttribute('data-id');
        if (selected.includes(id)) {
          selected = selected.filter(i => i !== id);
          e.target.classList.remove('selected');
        } else {
          selected.push(id);
          e.target.classList.add('selected');
        }
      }
    });

    document.getElementById('submit').addEventListener('click', () => {
      if (selected.length === 0) {
        result.textContent = 'Пожалуйста, выбери хотя бы один домик!';
        return;
      }
      const message = `Пользователь выбрал домики: ${selected.join(', ')}`;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          result.textContent = 'Результат успешно отправлен!';
        } else {
          result.textContent = 'Ошибка отправки. Проверь токен или ID.';
        }
      })
      .catch(err => {
        result.textContent = 'Ошибка соединения.';
      });
    });
  </script>
</body>
</html>
